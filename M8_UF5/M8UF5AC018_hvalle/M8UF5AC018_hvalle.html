<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <title>Calcutredora</title>
    <link rel="shortcut icon" href="img/matematicas.ico">
</head>
    <body>
    <table  bgcolor="white" align="center" border="3">
        <tbody>
            <h1 align="center">CALCUTREDORA</h1>
                <form name="calculator">
            <tr>
                <td bgcolor="black" colspan="4"><input type="textfield" name="ans" value=""></td>
            </tr>
            <tr>
                <td align="center"><div onClick="document.calculator.ans.value+='1'"><img src="img/1.png" width="30px"></div></td>

                <td align="center"><div onClick="document.calculator.ans.value+='2'"><img src="img/2.jpg" width="30px"></div></td>

                <td align="center"><div onClick="document.calculator.ans.value+='3'"><img src="img/3.jpg" width="30px"></div></td>

                <td align="center"><div onClick="document.calculator.ans.value+='+'"><img src="img/+.png" width="30px"></div></td>
            </tr>
            <tr>
                <td align="center"><div onClick="document.calculator.ans.value+='4'"><img src="img/4.png" width="30px"></div></td>

                <td align="center"><div onClick="document.calculator.ans.value+='5'"><img src="img/5.jpg" width="30px"></div></td>

                <td align="center"><div onClick="document.calculator.ans.value+='6'"><img src="img/6.jpg" width="30px"></div></td>

                <td align="center"><div onClick="document.calculator.ans.value+='-'"><img src="img/-.jpg" width="30px"></div></td>
            </tr>
            <tr>
                <td align="center"><div onClick="document.calculator.ans.value+='7'"><img src="img/7.png" width="30px"></div></td>

                <td align="center"><div onClick="document.calculator.ans.value+='8'"><img src="img/8.jpg" width="30px"></div></td>

                <td align="center"><div onClick="document.calculator.ans.value+='9'"><img src="img/9.jpg" width="30px"></div></td>

                <td align="center"><div onClick="document.calculator.ans.value+='*'"><img src="img/asterisco.jpg" width="30px"></div></td>
            </tr>
            <tr>
                <td align="center"><div onClick="document.calculator.ans.value+='0'"><img src="img/0.png" width="30px"></div></td>

                <td align="center"><div onClick="document.calculator.ans.value=''"><img src="img/c.jpg" width="30px"></div></td>

                <td align="center"><div onClick="document.calculator.ans.value+='/'"><img src="img/barra.jpg" width="30px"></div></td>

                <td align="center"><div onClick="document.calculator.ans.value=eval(document.calculator.ans.value)"><img src="img/igual.png" width="30px"></div></td>
            </tr>
        </form>
        </tbody>
    </table>
</body>
</html>
